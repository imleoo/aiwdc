<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="/assets/images/logo.svg" alt="AiWDC Logo" width="64" height="64">
            <h1>Welcome Back</h1>
            <p>Sign in to your AiWDC account</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>

            <div class="social-login">
                <button type="button" class="btn btn-google">

                </button>
                <button type="button" class="btn btn-github">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
                    Continue with GitHub
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register.html">Sign up</a></p>
        </div>
    </div>
</div>
